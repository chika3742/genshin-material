name: Lint & Test (Nuxt)

on:
  push:
    branches-ignore:
      - "main"

jobs:
  test-nuxt:
    name: Lint & Test (Nuxt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: yarn install
        working-directory: nuxt
        env:
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - run: yarn run lint
        working-directory: nuxt

      - run: yarn run test
        working-directory: nuxt
